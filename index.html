<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alıştırmalar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/vue.js"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Bilge Adam</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Ana Sayfa</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="page2.html">Bilgiler</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="modal.html">Modal</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="flex-shrink-0 mt-5">
      <div class="container mt-5" id="app">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Cümle</label>
              <input class="form-control" v-model="message" />
            </div>
            <button class="btn btn-primary" v-on:click="resolve">Çöz</button>
            <a class="btn btn-warning ml-2" href="page2.html">Sayfa 2 Link</a>
            <button class="btn btn-warning ml-2" v-on:click="navigate">Sayfa 2 Buton</a>
          </div>
          <div class="col">
            <ul class="list-group" v-if="words.length > 0">
              <li class="list-group-item" v-for="w in words">{{w}}</li>
            </ul>
            <div class="alert alert-warning" v-else>Kelimeler çözülenemedi</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
